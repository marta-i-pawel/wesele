<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Wesele Marty i Pawła</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='..\main.css'>
    <link href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Winky+Sans&display=swap" rel="stylesheet">
</head>
<body class="mansalva-regular spiral-border">
    <div>
        <h1>
            Zdjęcia<br/>
        </h1>

        <p class="center">
            Jeśli udało wam się zrobić jakieś fajne zdjęcia podczas wesela, byłoby super jakbyście je nam przesłali tu!
            <br/>
            <br/>

            <img src="../images/heart.png">
        </p>
        
        <div class="center">
            <label id="filesLabel" for="filesInput" class="spiral-border-small-filled mansalva-regular clickable">
                Wybierz Zdjęcia
            </label>
            <input id="filesInput" type="file" multiple id="sendButton">
            <button class="spiral-border-small-filled mansalva-regular clickable">
                Wyślij
            </button>
        </div>

        <br/>
    </div>

    <script src="main.js"></script>
</body>
</html>
